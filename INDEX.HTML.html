<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Payroll Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 30px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      position: relative;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      top: 28px;
      right: 15px;
      cursor: pointer;
      color: #888;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .payroll {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    #time {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }

    #suggestion {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container" id="loginForm">
  <h2>Employee Login</h2>
  <div class="error" id="error"></div>
  <div class="form-group">
    <input type="text" id="username" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <input type="password" id="password" placeholder="Enter Password">
    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
  </div>
  <button onclick="login()">Login</button>
</div>

<div class="payroll" id="payrollInfo">
  <h2>Welcome, <span id="empName"></span></h2>
  <table>
    <tr>
      <th>Salary</th>
      <td id="salary"></td>
    </tr>
    <tr>
      <th>No. of Working Days</th>
      <td id="workingDays"></td>
    </tr>
    <tr>
      <th>No. of Present Days</th>
      <td id="attendance"></td>
    </tr>
    <tr>
      <th>Overall Attendance</th>
      <td id="percent"></td>
    </tr>
  </table>
  <div id="suggestion"></div>
  <div id="time">Current Time: --:--:--</div>
</div>

<script>
  const employees = [
    { username: "vinay", password: "2007", name: "Vinay", salary: 5000, workingDays: 140, attendance: 60 },
    { username: "subhash", password: "2008", name: "Subhash", salary: 5200, workingDays: 180, attendance: 75 },
    { username: "prabhas", password: "2006", name: "Prabhas", salary: 4800, workingDays: 160, attendance: 55 },
    { username: "ratnakar", password: "2005", name: "Ratnakar", salary: 5300, workingDays: 122, attendance: 45 },
    { username: "satyadev", password: "2004", name: "Satyadev", salary: 4900, workingDays: 132, attendance: 36 },
  ];

  function login() {
    const uname = document.getElementById("username").value.trim().toLowerCase();
    const pwd = document.getElementById("password").value;
    const errorBox = document.getElementById("error");

    if (!uname || !pwd) {
      errorBox.textContent = "Please enter both name and password.";
      return;
    }

    const user = employees.find(emp => emp.username === uname && emp.password === pwd);

    if (user) {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("payrollInfo").style.display = "block";

      document.getElementById("empName").textContent = user.name;

      const formattedSalary = new Intl.NumberFormat('en-IN', {
        style: 'currency',
        currency: 'INR'
      }).format(user.salary * 100);

      const attendancePercent = ((user.attendance / user.workingDays) * 100).toFixed(1);

      document.getElementById("salary").textContent = formattedSalary;
      document.getElementById("workingDays").textContent = user.workingDays;
      document.getElementById("attendance").textContent = user.attendance;
      document.getElementById("percent").textContent = attendancePercent + "%";

      const suggestionBox = document.getElementById("suggestion");
      if (attendancePercent < 90) {
        suggestionBox.style.color = "orange";
        suggestionBox.textContent = "‚ö†Ô∏è Your attendance is below 90%. Please maintain regularity.";
      } else {
        suggestionBox.style.color = "green";
        suggestionBox.textContent = "‚úÖ Good job! Your attendance is above 90%.";
      }

      updateTime();
      setInterval(updateTime, 1000);
    } else {
      errorBox.textContent = "Invalid name or password.";
    }
  }

  function togglePassword() {
    const pwdInput = document.getElementById("password");
    pwdInput.type = pwdInput.type === "password" ? "text" : "password";
  }

  function updateTime() {
    const now = new Date();
    document.getElementById("time").textContent =
      "Current Time: " + now.toLocaleTimeString();
  }
</script>

</body>
</html>
